{namespace form=TYPO3\Form\ViewHelpers}
<f:layout name="Default" />

<f:section name="content">

		<f:link.action controller="Login" action="logout" class="btn pull-right">
			<i class="icon-off"></i>
			Logout

	{form -> f:format.raw()}
