TYPO3:
  FLOW3:
    security:
      authentication:
        providers:
          Typo3SetupProvider:
            providerClass: FileBasedSimpleKeyProvider
            requestPatterns:
              controllerObjectName: TYPO3\Setup\Controller\.*
            options:
              name: SetupKey
  Setup:
    stepOrder: ['database', 'administrator']
    steps:
      database:
        className: 'TYPO3\Setup\Step\DatabaseStep'
        requiredConditions:
          - className: 'TYPO3\Setup\Condition\PdoDriverCondition'
      administrator:
        className: 'TYPO3\Setup\Step\AdministratorStep'
        requiredConditions:
          - className: 'TYPO3\Setup\Condition\DatabaseConnectionCondition'
