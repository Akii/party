TYPO3:
  FLOW3:
    security:
      authentication:
        providers:
          Typo3SetupProvider:
            provider: 'FileBasedSimpleKeyProvider'
            providerOptions:
              keyName: 'SetupKey'
            requestPatterns:
              controllerObjectName: "TYPO3\Setup\Controller\.*"
            entryPoint: 'WebRedirect'
            entryPointOptions:
              uri: 'setup/login'

  Setup:
    stepOrder: ['database']
    steps:
      database:
        className: 'TYPO3\Setup\Step\DatabaseStep'
        requiredConditions:
          - className: 'TYPO3\Setup\Condition\PdoDriverCondition'